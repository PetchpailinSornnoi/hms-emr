<div class="panel panel-default">
    <table class="table">
        <thead>
            <tr>
                <th>HN</th>
                <th>EN</th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Date Of Birth</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in patientlist">
              <!-- <a ng-href="#!/patient/09-95-000010" class="collection-item avatar"> -->
                <td>{{item.hn}}</td>
                <td>{{item.encounter}}</td>
                <td>{{item.name}} </td>
                <td>{{item.gender}} </td>
                <td>{{item.birthDate}}</td>
                <td><button type="button" ng-click="patientDetail(item.hn,item.encounter)"> Detail</button></td>
              <!-- </a> -->
            </tr>
        </tbody>
    </table>
</div>
