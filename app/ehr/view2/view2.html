<div class="row">
            <div class="col-md-9">

              <!-- Demographics -->
                <div class="well demographics" style="position: relative">
                    <div class="row">
                        <hms-patient-demographic url = "172.18.62.213/hmsgw" selected-patient = {{patientId}} access-token = {{token.access_token}} >                   
                        </hms-patient-demographic> 

                        <div class="col-md-3">
                            <div class="ver-spacer left">
                                <div class="mask"></div>
                            </div>

                        </div>
                    </div>
                </div>

                <!--Vital Signs -->
                <div class="patient-stats well" style="position: relative">
                     <hms-patient-vitalsigns url = "172.18.62.213/hmsgw" encounter = {{encounter}} selected-patient = {{patientId}} access-token = {{token.access_token}}></hms-patient-vitalsigns>
                     
                    
                </div>

            

            <div class = "patient-records">
              <!-- Laboratory Results -->
                <div class="panel panel-info" style="width: 97%;">
                    <div class="panel-heading">
                        <h3 class="panel-title">Laboratory Results
                            
                        </h3>
                    </div>
                    <div class="panel-body" style="height: auto;">
                         <hms-patient-labresult url = "172.18.62.213/hmsgw" selected-patient = {{patientId}} encounter = {{encounter}} access-token = {{token.access_token}} set-code = {{setcode}}></hms-patient-labresult>
                    </div>
                    <div class="panel-footer">
                        <div class="last-measurement">
                        </div>
                    </div>
                </div>

                <!-- Medical Image -->
                <div class="panel panel-warning" style="width: 97%;">
                    <div class="panel-heading">
                        <h3 class="panel-title">Medical Image
                            
                        </h3>
                    </div>
                    <div class="panel-body" style="height: auto;">
                        <hms-patient-dicom url = "172.18.62.213/hmsgw" access-token = {{token.access_token}} selected-patient = {{patientId}} encounter = {{encounter}}></hms-patient-dicom>
                    </div>
                    <div class="panel-footer">
                        <div class="last-measurement">
                        </div>
                    </div>
                </div>
          </div>


            </div>
            <!-- col -->
            <div class="col-md-3">
               <!-- Allergy -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Allergies</h3>
                    </div>
                    <div class="panel-body">
                        <hms-patient-allergy url = "172.18.62.213/hmsgw" selected-patient = {{patientId}} access-token = {{token.access_token}} ></hms-patient-allergy>
                    </div>
                </div>

                <!-- Medications -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Medications</h3>
                    </div>
                    <div class="panel-body" style="max-height: 160px; overflow-y: scroll;">
                         <hms-patient-medication url = "172.18.62.213/hmsgw" encounter = {{encounter}} access-token = {{token.access_token}} ></hms-patient-medication>
                    </div>
                </div>

                <!-- â€‹Problems -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Problems</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="problems">
                            <li>Conductive hearing loss, bilateral</li>
                            <li>Respiratory syncytial virus pneumonia</li>
                            <li>Acute amoebic dysentery</li>
                            <li>Superficial frostbite of neck</li>
                        </ul>
                    </div>
                </div>

                <!-- Quippe Note -->
                <a href="#!/quippenote/{{patientId}}/{{encounter}}"><div class="well">Quippe Note</div></a>

                <!-- Medcin Intelligence -->
                <a href="#!/medcinsearch"><div class="well">Medcin Intelligence</div></a>

            </div>
            <!-- col -->
        </div>
        <!-- row -->
