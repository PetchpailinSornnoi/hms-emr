<style>
  .patient-pic{
      border: 3px solid #E6E9ED;
      display: block;
      height: 125px;
      margin: 25px auto;
      width: 125px;
      border-radius: 50%;
      -webkit-transition: all 0.2s ease-out;
    }

    .bordered {
      border-right: 1px solid #eee;
    }

    .patient-stats p {
      margin: 0;
      color: #999;
    }

    .patient-stats .centered .value {
      font-size: 20px;
    }

    .patient-stats .value {
      font-size: 16px;
      font-weight: 600;
    }

    span.bmi-details {
      display: block;
      font-size: 10px;
      color: #DA4453;
    }

    .patient-height-image {
      position: absolute;
      top: 10px;
      left: 60px;
    }

    .patient-height-stats {
      position: absolute;
      top: 98px;
      left: 118px;
    }

    .patient-records .panel-title{
      font-size: 22px;
      font-family: 'Open Sans';
      font-weight: 300;
    }
</style>
